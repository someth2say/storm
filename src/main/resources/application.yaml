quarkus:
  banner:
    enabled: false
  log:
    level: "OFF"
    console:
      format: "[%p:%t{id}] %d{HH:mm:ss:SSS} %m%n"
    category:
      "io.quarkus":
        level: WARNING
      "org.someth2say.storm":
        level: WARNING
      "org.someth2say.storm.configuration":
        level: DEBUG

